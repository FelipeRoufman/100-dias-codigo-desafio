<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <img src="Copyrights.png" alt="logo do projeto" class="logo">

    <main class="container-input">
        <span>tamanho <span id="valor"></span> caracteres</span>
        <input type="range" id="slider" min=5 max=25 value="15">

        <button id="button" class="button-cte" onclick=gerarSenha()>GERAR SENHA</button>
    </main>

    <div id="container-password" onclick="copiarSenha()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Click aqui para copiar a senha</span>
    </div>

    <script src="main.js"></script>
</body>

</html>
